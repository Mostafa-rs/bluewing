{% extends 'nav.html' %}

{% block title %}
    Login Page
{% endblock %}
{% block style %}
    <style>
        .vh-100 {
            margin-top: 200px;
            margin-bottom: 200px;
        }

        div.d-flex {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .form-outline {
            margin-bottom: 5px;
        }

        .form-outline i {
            margin-left: 5px;
        }

        .form-outline input {
            margin-bottom: 20px;
            margin-top: 5px;
            background-color: white;
            height: 50px;
            line-height: 20px;
            border-radius: 3px;
            font-weight: bold;
        }

        .form-outline input[type='text'], input[type='email'], input[type='password'] {
            color: rgb(89, 99, 126);
        }


    </style>

{% endblock %}

{% block body %}

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="" method="post">
                        {% csrf_token %}
{#                        {% include 'messages.html' %}#}
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">ورود با روش زیر :</p>
                        </div>

                        <!-- User input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">نام کاربری :</label>
                            <input type="text" id="form3Example3" class="form-control form-control-lg"
                                   name="user" placeholder="نام کاربری خود را وارد نمایید"/>

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">رمز عبور :</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                   name="password" placeholder="رمز عبور خود را وارد نمایید"/>

                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="#!" class="text-body">رمز عبور خود را فراموش کردم!</a>
                        </div>

                        <div class="text-center text-lg-end mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">ورود
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">هنوز اکانتی ندارید؟ <a
                                    href="{% url 'accounts:user_register' %}"
                                    class="link-danger">ثبت نام</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
